name: CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: lint code
        run: npm run lint

